<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteCheck - Registration page</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>TasteCheck</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="Branches.html">Branches</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="user-menu">
                    <a href="#" class="user-icon">
                        <img src="User.jpg" alt="User Icon" />
                    </a>
                    <ul class="dropdown">
                        <li><a href="User.html">My Profile</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="register-container">
        <h2>Create an Account</h2>
        <p>Join our community and share your café experiences!</p>

        <form action="#" method="POST">
            <!-- Username Input -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <!-- Avatar Upload -->
            <label for="avatar">Upload Avatar</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">

            <!-- Short Description -->
            <label for="description">Short Description (Optional)</label>
            <textarea id="description" name="description" placeholder="Tell us something about yourself..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Café Delight. All Rights Reserved.</p>
        <a href="#">Login</a> | <a href="#">Sign Up</a>
    </footer>

</body>
</html>

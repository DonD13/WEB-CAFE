<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link rel="stylesheet" href="User.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fde0bfda;
            color: #4e4e4e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Café Delight</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Branches.html">Branches</a></li> <!-- Link to branches section on Homepage -->
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li class="user-menu">
                    <a href="#" class="user-icon">
                        <img src="User.jpg" alt="User Icon" />
                    </a>
                    <ul class="dropdown">
                        <li><a href="User.html">My Profile</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>


    <div class="login-box">
        <div class="container">
            <div class="sidebar">
                <img id="profile-picture" src="JP.jpg" alt="Profile Picture">
                <button onclick="changePicture()">Change Picture</button>
                <button class="tab-button active" onclick="openTab(event, 'account')">Account Details</button>
                <button class="tab-button" onclick="openTab(event, 'security')">Security</button>
                
            </div>
            <div class="tabs">
                <div id="account" class="tab-content active">
                    <h2>Account Settings</h2>
                    <label>Email Address</label>
                    <input type="email" value="Johndoe@gmail.com">
                    <label>First Name</label>
                    <input type="text" value="John">
                    <label>Last Name</label>
                    <input type="text" value="Doe">
                    <label>Short Description</label>
                    <textarea placeholder="Write a short bio..."></textarea>
                    <label>Website</label>
                    <input type="url" value="https://Johndoe.net">
                    <label>Facebook</label>
                    <input type="url" value="https://www.facebook.com/">
                    <label>Twitter</label>
                    <input type="url" value="https://twitter.com/">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openTab(event, tabId) {
            var tabcontent = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            document.getElementById(tabId).classList.add("active");
        }
        function changePicture() {
            alert("Change Profile Picture functionality here.");
        }
    </script>

    <footer>
        <p>&copy; 2025 Café Delight. All Rights Reserved.</p>
        <a href="#">Login</a> | <a href="#">Sign Up</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Café Delight</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <h1>TasteCheck</h1>
    </div>
    <nav>
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="Branches.html">Cafe</a></li>
           
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <img src="User.jpg" alt="User Icon" />
                </a>
                <ul class="dropdown">
                    
                </ul>
            </li>
        </ul>
    </nav>
</header>

<section class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>

            <div class="rememberme">
                <label for="remember">Remember_Me </label> 
                <input type="checkbox" id="rememberme" name="rememberme">
            </div>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Café Delight. All Rights Reserved.</p>
    <a href="Login.html"></a><a href="#"></a>
</footer>

<script>
    document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            console.log("Server Response:", data);

            if (response.ok) {
                alert(data.message);

                // ✅ Save user session in localStorage
                localStorage.setItem("loggedInUser", JSON.stringify({ 
                    username: data.username, 
                    email: data.email 
                }));

                window.location.href = "Homepage.html"; // Redirect after success
            } else {
                alert("❌ " + data.message);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("❌ Server error. Please try again.");
        }
    });
</script>

</body>
</html>

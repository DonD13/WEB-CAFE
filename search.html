<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Establishments - Café Delight</title>
    <link rel="stylesheet" href="search.css"> <!-- Link to CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Café Delight</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Branches.html">Branches</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="user-menu">
                    <a href="#" class="user-icon">
                        <img src="User.jpg" alt="User Icon" />
                    </a>
                    <ul class="dropdown">
                        <li><a href="#">My Profile</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="search-container">
        <h2>Find Your Perfect Café Delight near you!</h2>

        <!-- Filter by Rating -->
    <div class="filter-rating">
        <label for="rating">Filter by Rating:</label>
        <select id="rating">
            <option value="all">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars & Up</option>
            <option value="3">3 Stars & Up</option>
        </select>
    </div>
        
        <!-- Search Bar for Establishments -->
        <div class="search-box">
            <input type="text" id="search-establishment" placeholder="Search by name or description...">
            <button>Search</button>
        </div>

        <!-- Search Bar for Reviews -->
        <div class="search-box">
            <input type="text" id="search-reviews" placeholder="Search reviews by title or content...">
            <button>Search</button>
        </div>
    </section>

    <section class="branches-section" id="branches">
        <h2>Featured Branches</h2>
        <div class="branches-list">
            <button class="branch" style="background-image: url('Manila.jpg');">Manila</button>
            <button class="branch" style="background-image: url('QC.jpg');">Quezon City</button>
            <button class="branch" style="background-image: url('Rizal.jpg');">Rizal</button>
            <button class="branch" style="background-image: url('Tagaytay.jpg');">Tagaytay</button>
            <button class="branch" style="background-image: url('Davao.jpg');">Davao</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Café Delight. All Rights Reserved.</p>
    </footer>
</body>
</html>
